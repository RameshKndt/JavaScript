<html>
<head>
	<title> setInterval Example</title>
	<script type="text/javascript">
        const myTimer = setInterval(timer,1000);
        function timer(){
            let date = new Date();
            let time =  date.toLocaleTimeString();
            
            document.getElementById("date_time").innerHTML = time;
        }
       function stopTimer(){
           
           clearInterval(myTimer);
       }
    </script>
</head>
<body>
    <div style="text-align: center" id="time">
        <h1 id="date_time"></h1>
        <button id="stop_timer" type="button" onclick="stopTimer()">StopTimer</button>
    </div>
</body>
</html>
